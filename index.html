<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/app.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Boolzapp</title>
</head>

<body>
  <div id="app">
    <!-- SIDEBAR CONTATTI -->
    <header class="header">
      <div class="green-bar"></div>
    </header>
    <main class="main">
      <div class="contact-container">
        <div class="info">
          <!-- left side  -->
          <img src="./img/avatar_1.jpg" alt="" />
          <div class="left-side">
            <h5 id="user">Sabrina</h5>
            <div class="icons">
              <i class="fa-solid fa-spinner"></i>
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical menu_left_bar"></i>
            </div>
          </div>

          <!--right side-->
          <img src="./img/avatar_2.jpg" alt="">
          <div class="right-icon">
            <h5 id="user">Martina</h5>
            <div class="icons">
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-solid fa-paperclip"></i>
              <i class="fa-solid fa-ellipsis-vertical menu_left_bar"></i>
            </div>
          </div><!--right-icon-->
        </div><!--info-->
      

      <!-- banner notifiche  -->
      <div class="notifiche">
        <span class="bell">
          <i class="fa-solid fa-bell-slash"></i>
        </span>
        <span>
          <h5>Ricevi notifiche di nuovi messaggi</h5>
          <a class="notifiche-desktop" href="#">Attiva le notifiche Desktop</a>
        </span>
      </div><!--notifiche-->

          <!-- searchbar -->
    <div class="search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="Cerca o inizia una nuova chat">
    </div><!--search-->
        <!--chat-left -->
    <ul class="list">
      <li>
        <div class="chat-left">
          <img class="profil-pic" src="./img/avatar_4.jpg" alt="">
          <div class="info-contact">
            <span class="contact-name">Michele</span>
            <p class="status">Ultimo messaggio inviato</p>
          </div>
          <span class="date">12:00</span>
        </div>
      </li>
    </ul>
  </div><!--contact-container-->


    </main>












     
    <script src="./js/app.js"></script>
</body>

</html>
